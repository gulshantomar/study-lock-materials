name: Sync Library to Database

on:
  push:
    paths:
      - "pdfs/**/*.pdf"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full history (required for diff)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build payload.json safely
      - name: Build payload.json
        run: |
          set -euo pipefail

          git diff --name-status ${{ github.event.before }} ${{ github.sha }} \
            | grep '\.pdf$' || true \
            | jq -Rn '
                [inputs | split("\t") | {
                  status: (
                    .[0]
                    | if . == "A" then "added"
                      elif . == "D" then "removed"
                      else "modified"
                      end
                  ),
                  path: .[1]
                }]
              ' > changes.json

          # If no PDF changes, exit cleanly
          if [ ! -s changes.json ] || [ "$(jq length changes.json)" -eq 0 ]; then
            echo "No PDF changes detected. Skipping sync."
            exit 0
          fi

          # Build final payload
          jq -n '{ changes: input }' changes.json > payload.json

          echo "==== Payload to be sent ===="
          cat payload.json
          echo "============================"

      # 3. Verify required secrets
      - name: Verify secrets
        run: |
          test -n "${{ secrets.APP_URL }}"
          test -n "${{ secrets.SYNC_API_KEY }}"

      # 4. Send payload ONLY if payload.json exists
      - name: Send sync payload to backend
        run: |
          if [ ! -f payload.json ]; then
            echo "payload.json not found. Nothing to sync."
            exit 0
          fi

          curl --fail --show-error \
            -X POST "${{ secrets.APP_URL }}/api/github/sync" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.SYNC_API_KEY }}" \
            --data-raw "$(cat payload.json)"
