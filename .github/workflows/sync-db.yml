name: Sync Library to Database

on:
  push:
    paths:
      - "pdfs/**/*.pdf"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full history (required for git diff)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Detect changed PDFs and build payload.json
      - name: Build payload.json
        run: |
          set -euo pipefail

          echo "Detecting changed PDFs..."

          git diff --name-status ${{ github.event.before }} ${{ github.sha }} \
            | (grep '\.pdf$' || true) \
            | jq -Rn '
                [inputs | split("\t") | {
                  status: (
                    .[0]
                    | if . == "A" then "added"
                      elif . == "D" then "removed"
                      else "modified"
                      end
                  ),
                  path: .[1]
                }]
              ' > changes.json

          # Exit cleanly if no PDF changes
          if [ ! -s changes.json ] || [ "$(jq length changes.json)" -eq 0 ]; then
            echo "No PDF changes detected. Exiting workflow."
            exit 0
          fi

          # âœ… Correct way to wrap JSON (NO empty body)
          jq '{ changes: . }' changes.json > payload.json

          echo "===== payload.json ====="
          cat payload.json
          echo "========================"

      # 3. Verify secrets exist
      - name: Verify secrets
        run: |
          test -n "${{ secrets.APP_URL }}"
          test -n "${{ secrets.SYNC_API_KEY }}"

      # 4. Send payload safely (no @file, no empty body)
      - name: Send sync payload to backend
        run: |
          if [ ! -f payload.json ]; then
            echo "payload.json not found. Nothing to sync."
            exit 0
          fi

          curl --fail --show-error \
            -X POST "${{ secrets.APP_URL }}/api/github/sync" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.SYNC_API_KEY }}" \
            --data-raw "$(cat payload.json)"
